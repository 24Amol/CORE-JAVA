<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@700&family=Cabin&family=Cormorant+Garamond:wght@300&family=Courgette&family=Great+Vibes&family=Kalam:wght@300&family=Nunito:ital,wght@0,700;1,600&family=Roboto:ital,wght@0,400;0,900;1,300&family=Tilt+Neon&family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Css/index.css">
    <link rel="stylesheet" href="/Js/index.js">
    <link rel="stylesheet" href="/Css/index.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <title>Profile</title>
</head>
<body>
    <div class="container-fluid " style="height: 600px;">
      <h2 class="text-center fs-1" style="color: black;">Profile</h2>
      <form class="card shadow p-3 text-white " style="border: none; background-color: #7DA0FA;">
        <div class="container">
            <div class="row gy-2">
              <div class="col-6">
                <div class="form-outline ">
                  <label class="form-label fs-3 text-center" style="color: white; " for="inlineRadio1">Name</label>
                  <input
                    type="text"
                    id="form2Example11"
                    class="form-control shadow rounded-3"
                  />
                 
                </div>

                <div class="form-outline ">
                  <label class="form-label fs-3 text-center" style="color: white; " for="inlineRadio1">Contact No</label>
                  <input
                    type="tel"
                    id="form2Example22"
                    class="form-control shadow rounded-3"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="form-outline ">
                  <label class="form-label fs-3 text-center" style="color: white; " for="inlineRadio1"> Email</label>
                  <input
                    type="email"
                    id="form2Example33"
                    class="form-control shadow rounded-3"
                  />
                </div>

                <div class="form-outline ">
                  <label class="form-label fs-3 text-center" style="color: white; " for="inlineRadio1">Age</label>
                  <input
                    type="number"
                    id="form2Example44"
                    class="form-control shadow rounded-3"
                  />
                </div>
              </div>
              <div class="col-6">
                <label class="form-label fs-3 text-center" style="color: white; " for="inlineRadio1">Address</label>
                <div class="form-outline ">
                  <input
                    type="text"
                    id="form2Example55"
                    class="form-control shadow rounded-3"
                  />
                 
                </div>
                <label class="form-label fs-3 text-center" style="color: white; " for="inlineRadio1">Pin Code</label>
                <div class="form-outline ">
                  <input
                    type="text"
                    id="form2Example55"
                    class="form-control shadow rounded-3"
                  />
                 
                </div>
              </div>
              <div class="col-6">
                <div class="form-check form-check-inline">
                  <label class="form-label fs-3 text-center m-3" style="color: white; " for="inlineRadio1">Male</label>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                  />
                 
                </div>
                <div class="form-check form-check-inline">
                  <label class="form-label fs-3 text-center m-3" style="color: white; " for="inlineRadio1">Female</label>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                 
                </div>
              </div>
            </div>
          </div>
          
          <div class="form-group mt-3">
            <div class=" d-flex align-content-center justify-content-center">
              <input type="submit" class="btn shadows" value="Edit"
              style="
                height: 40px;
                color: white;
                font-size: 18px;
                background-color: #4B49Ac;
                width: 150px;
              "></input>    
            </div>
          </div>
      </form>
    </div>
</body>
</html>
