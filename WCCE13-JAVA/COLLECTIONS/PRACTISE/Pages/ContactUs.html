<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
     <!-- Our Custom CSS -->
     <link rel="stylesheet" href="userdashboard.css">
     <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@700&family=Cabin&family=Cormorant+Garamond:wght@300&family=Courgette&family=Great+Vibes&family=Kalam:wght@300&family=Nunito:ital,wght@0,700;1,600&family=Roboto:ital,wght@0,400;0,900;1,300&family=Tilt+Neon&family=Tilt+Warp&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@700&family=Cabin&family=Cormorant+Garamond:wght@300&family=Courgette&family=Great+Vibes&family=Kalam:wght@300&family=Nunito:ital,wght@0,700;1,600&family=Roboto:ital,wght@0,400;0,900;1,300&family=Tilt+Neon&family=Tilt+Warp&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<style>
  *{
    font-family: 'Alkatra', cursive;
  }
</style>
<body>
    <div class="container-fluid" style="height: 600px;">
        <h2 class="text-center fs-1" style="color: black;">Contact us</h2>
        <form class="card shadow p-3 text-white " style="border: none; background-color: #7DA0FA;">
        
          
          <div class="container overflow-hidden">
            <div class="row gy-5">
              <div class="col-6">
                <div class="form-outline ">
                  <label class="form-label fs-3 text-center" style="color: white; " for="inlineRadio1">Name</label>
                  <input
                    type="text"
                    id="form2Example11"
                    class="form-control shadow rounded-3"
                  />
                  <div class="form-outline ">
                    <label class="form-label fs-3 text-center" style="color: white; " for="inlineRadio1">Contact No</label>
                    <input
                      type="tel"
                      id="form2Example22"
                      class="form-control shadow rounded-3"
                    />
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="form-outline ">
                  <label class="form-label fs-3 text-center" style="color: white; " for="inlineRadio1"> Subject</label>
                  <input
                    type="email"
                    id="form2Example33"
                    class="form-control shadow rounded-3"
                  />
                </div>
                <div class="form-outline">
                  <label class="form-label fs-3 text-center" style="color: white; ">Message</label>
                  <textarea class="form-control shadow rounded-3" id="textAreaExample1" rows="4"></textarea>
                 
                </div>
              </div>
             
         
          </div>
             
             
                <div class="form-group mt-3">
                  <div class=" d-flex align-content-center justify-content-center">
                    <input type="submit" class="btn shadows"
                    style="
                      height: 40px;
                      color: white;
                      font-size: 18px;
                      background-color: #4B49AC;
                      width: 150px;
                    "></input>    
                  </div>
                </div>
            </form>
      </div>
    
</body>
</html>
