

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserLogin</title>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@700&family=Cabin&family=Cormorant+Garamond:wght@300&family=Courgette&family=Great+Vibes&family=Kalam:wght@300&family=Nunito:ital,wght@0,700;1,600&family=Roboto:ital,wght@0,400;0,900;1,300&family=Tilt+Neon&family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="userlogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<style>
  *{
padding: 0;
margin: 0;
box-sizing: border-box;  
font-family: 'Alkatra', cursive;
}
</style>
<body>
    <section class="h-100 gradient-form" >
        <div class="container py-5 h-50" >
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10" >
              <div class="card rounded-3 text-black shadow" style="border: none; background: none;background-color: #98BDFF" >
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="../images/whilte-logo.png"
                          style="width: 150px" alt="logo"/>
                        <h4 class="mt-3 mb-5 pb-1 fs-3" style="color: white;">We are The HmBox Team</h4>
                      </div>
      
                      <form>
                        <p style="color: white;" >Please login to your account</p>
      
                        <div class="form-outline mb-4"> 
                          <label class="form-label fs-4"  for="form2Example11" name="Username" style="color: white;">Username</label>
                           <input type="email" id="form2Example11" class="form-control"
                            placeholder="Phone number or email address" />
                  
                        </div>
      
                        <div class="form-outline mb-4">
                          <label class="form-label fs-4" for="form2Example22" style="color: white;">Password</label>
                          <input type="password" id="form2Example22" class="form-control" />
                          
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                        <button type="button"  class="btn shadow m-4" style="height:40px;color:white;font-size:18px;background-color:#4B49Ac;width:150px">Log in</button>
                          <a class="text-muted" href="#!">Forgot password?</a>
                        </div>
      
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2" style="color: white;">Don't have an account?</p>
                          <a href="../Pages/UserRegistration.html"><button type="button" class="btn btn-outline-danger">Create new</button></a>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-end gradient-custom-2 justify-content-center ">
                    <div class="px-3 py-4 p-md-5 mx-md-4">  
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
