<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@700&family=Cabin&family=Cormorant+Garamond:wght@300&family=Courgette&family=Great+Vibes&family=Kalam:wght@300&family=Nunito:ital,wght@0,700;1,600&family=Roboto:ital,wght@0,400;0,900;1,300&family=Tilt+Neon&family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Css/index.css">
    <link rel="stylesheet" href="/Js/index.js">
    <link rel="stylesheet" href="/Css/index.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
    <div class="container-fluid" style="height: 600px;">
      <h2 class="text-center fs-1" style="color: black;">New Order</h2>
      <form class="card shadow p-3 text-white " style="border: none; background-color: #7DA0FA;">
      <div class="container">
        <div class="row gy-2">
          <div class="col-6">
            <div class="form-group">
              
                  <label for="date" class="form-label fs-4 text-center" style="color: white; ">Start Date:</label>
                  <div class="input-group date  shadow rounded-3" id="datepicker" style="border: none;">
                      <input type="text" class="form-control">
                      <span class="input-group-append">
                          <span class="input-group-text bg-white">
                              <i class="fa fa-calendar"></i>
                          </span>
                      </span>
                  </div>
             
          </div> 
          </div>
          <div class="col-6 ">
            <div class="form-check ">
              <input class="form-check-input d-block" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-label fs-3 text-center" style="color: white; " for="inlineRadio1">Trial</label>
            </div>
            <div class="form-check  ">
              <input class="form-check-input  d-block" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-label fs-3 text-center" style="color: white; " for="inlineRadio2">Weekly</label>
            </div>
            <div class="form-check ">
              <input class="form-check-input  d-block" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
              <label class="form-label fs-3 text-center" style="color: white; " for="inlineRadio3">Monthly</label>
            </div>
          </div>
          <div class="col-6">
            <label for="date" class="form-label fs-4 text-center" style="color: white; ">Lunch</label>
            <select id="inputState" class="form-control shadow rounded-3" style="border: none;">
                <option selected>None</option>
                <option>Yes</option>
                <option>No</option>
            </select>

            <label for="date" class="form-label fs-4 text-center" style="color: white; ">Lunch Time </label>
            <select id="inputState" class="form-control shadow rounded-3" style="border: none;">
              <option selected>12:00 pm to 01:00 pm</option>
              <option>01:00 pm to 02:00 pm</option>
              <option>03:00 pm to 04:00 pm</option>
            </select>
            </div>
        
          <div class="col-6">
            <label for="date" class="form-label fs-4 text-center" style="color: white; ">Dinner</label>
                    <select id="inputState" class="form-control shadow rounded-3" style="border: none;">
                        <option selected>None</option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
    
                    <label for="date" class="form-label fs-4 text-center" style="color: white; ">Dinner Time </label>
                    <select id="inputState " class="form-control shadow rounded-3" style="border: none;">
                      <option selected>6:30 pm to 07:30 pm</option>
                      <option>07:30 pm to 08:30 pm</option>
                      <option>08:30 pm to 09:30 pm</option>
                      <option>09:30 pm to 10:30 pm</option>
                      <option>10:30 pm to 11:30 pm</option>
                      <option>11:30 pm to 12:30 pm</option>
                    </select>
          </div>
        </div>
      </div>
        
       
           
           
              <div class="form-group mt-3">
                <div class=" d-flex align-content-center justify-content-center">
                  <input type="submit" class="btn shadows"
                  style="
                    height: 40px;
                    color: white;
                    font-size: 18px;
                    background-color: #4B49Ac;
                    width: 150px;
                  "></input>    
                </div>
              </div>
          </form>
    </div>
    <script type="text/javascript">
        $(function() {
            $('#datepicker').datepicker();
        });
    </script>
       
</body>
</html>
